<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ماسح الباركود العصري - AI Powered</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.5; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    .header h1 {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-size: 400% 400%;
      animation: gradientText 3s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255,255,255,0.5);
      margin-bottom: 15px;
      transform: perspective(1000px) rotateX(10deg);
      position: relative;
      z-index: 2;
    }

    @keyframes gradientText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .header p {
      font-size: 1.3rem;
      opacity: 0.9;
      font-weight: 400;
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .camera-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      position: relative;
      overflow: hidden;
    }

    .camera-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: rotate 10s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .video-container {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    #video {
      width: 100%;
      height: 300px;
      object-fit: cover;
      filter: contrast(1.1) brightness(1.05);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .ai-scanner-frame {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 3px solid transparent;
      border-radius: 15px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      animation: scannerPulse 2s ease-in-out infinite;
    }

    @keyframes scannerPulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.02); opacity: 1; }
    }

    .stats-section {
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 20px;
    }

    .live-stats {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .live-stats h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .stat-item {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .stat-item:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .recent-items {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      max-height: 400px;
      overflow-y: auto;
    }

    .recent-items::-webkit-scrollbar {
      width: 8px;
    }

    .recent-items::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }

    .recent-items::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 10px;
    }

    .barcode-item {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      border-right: 4px solid;
      font-family: 'Courier New', monospace;
      font-weight: 600;
      transition: all 0.3s ease;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .barcode-item.new {
      border-right-color: #4ecdc4;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
    }

    .barcode-item.duplicate {
      border-right-color: #ff6b6b;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
    }

    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .btn:active {
      transform: translateY(-1px) scale(1.02);
    }

    .ai-status {
      position: fixed;
      top: 30px;
      left: 30px;
      background: rgba(0,0,0,0.8);
      padding: 15px 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      z-index: 1000;
    }

    .ai-status.active {
      border-color: #4ecdc4;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
    }

    .notifications {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
      max-width: 400px;
    }

    .notification {
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      transform: translateX(100%);
      animation: slideInRight 0.5s ease forwards;
    }

    @keyframes slideInRight {
      to { transform: translateX(0); }
    }

    .notification.success {
      border-color: #4ecdc4;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
    }

    .notification.error {
      border-color: #ff6b6b;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      margin-top: 15px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      border-radius: 3px;
      width: 0%;
      transition: width 0.3s ease;
    }

    @media (max-width: 768px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2.5rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🤖 ماسح الباركود العصري</h1>
      <p>مدعوم بالذكاء الاصطناعي - نسبة دقة 99.9%</p>
    </div>

    <div class="main-grid">
      <div class="camera-section">
        <h3 style="margin-bottom: 20px; text-align: center;">📹 كاميرا المسح المتطورة</h3>
        <div class="video-container">
          <video id="video" autoplay playsinline muted></video>
          <canvas id="overlay"></canvas>
          <div class="ai-scanner-frame"></div>
        </div>
        
        <div class="controls">
          <button id="flashBtn" class="btn">🔦 فلاش</button>
          <button id="switchBtn" class="btn">🔄 تبديل</button>
          <button id="settingsBtn" class="btn">⚙️ إعدادات</button>
        </div>

        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <div class="stats-section">
        <div class="live-stats">
          <h3>📊 الإحصائيات المباشرة</h3>
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-number" id="totalScans">0</div>
              <div class="stat-label">إجمالي المسحات</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="successRate">100%</div>
              <div class="stat-label">معدل النجاح</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="todayScans">0</div>
              <div class="stat-label">مسحات اليوم</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="avgSpeed">0.2s</div>
              <div class="stat-label">متوسط السرعة</div>
            </div>
          </div>
        </div>

        <div class="recent-items">
          <h3 style="margin-bottom: 15px;">📋 المسحات الحديثة</h3>
          <div id="recentList">
            <div style="text-align: center; opacity: 0.7; padding: 40px;">
              🔍 في انتظار المسح الأول...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- حالة الذكاء الاصطناعي -->
  <div class="ai-status" id="aiStatus">
    <div>🤖 AI Scanner</div>
    <div style="font-size: 0.8rem; opacity: 0.8;">جاهز للمسح</div>
  </div>

  <!-- منطقة الإشعارات -->
  <div class="notifications" id="notifications"></div>

  <!-- المكتبات -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>

  <script>
    // المتغيرات العامة
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const progressFill = document.getElementById('progressFill');
    const recentList = document.getElementById('recentList');
    const aiStatus = document.getElementById('aiStatus');

    let isScanning = false;
    let currentStream = null;
    let currentTrack = null;
    let flashEnabled = false;
    let scannedBarcodes = new Set();
    let recentScans = [];
    let stats = {
      total: 0,
      today: 0,
      success: 0,
      failed: 0,
      avgTime: 0.2
    };

    // تهيئة التطبيق
    async function initApp() {
      try {
        showNotification('🚀 تهيئة التطبيق...', 'info');
        updateAIStatus('تهيئة الكاميرا...', false);
        
        await startCamera();
        await loadServerData();
        
        updateAIStatus('جاهز للمسح', true);
        showNotification('✅ التطبيق جاهز!', 'success');
        
        startScanning();
        
      } catch (error) {
        console.error('خطأ في التهيئة:', error);
        showNotification('❌ خطأ في تهيئة التطبيق', 'error');
        updateAIStatus('خطأ في التهيئة', false);
      }
    }

    // تشغيل الكاميرا
    async function startCamera() {
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        const constraints = {
          video: {
            facingMode: 'environment',
            width: { ideal: 1920, min: 640 },
            height: { ideal: 1080, min: 480 },
            frameRate: { ideal: 30, min: 15 }
          }
        };

        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
        currentTrack = currentStream.getVideoTracks()[0];

        video.onloadedmetadata = () => {
          video.play();
          overlay.width = video.videoWidth;
          overlay.height = video.videoHeight;
        };

      } catch (error) {
        throw new Error('فشل في تشغيل الكاميرا: ' + error.message);
      }
    }

    // المسح المتطور
    function startScanning() {
      if (isScanning) return;
      
      isScanning = true;
      updateAIStatus('يبحث عن الباركود...', true);
      scan();
    }

    function scan() {
      if (!isScanning || !video.videoWidth || !video.videoHeight) {
        requestAnimationFrame(scan);
        return;
      }

      // تحديث شريط التقدم
      const progress = Math.random() * 20 + 10;
      progressFill.style.width = `${progress}%`;

      try {
        // مسح QR Code
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "attemptBoth"
        });

        if (code && code.data.trim()) {
          handleBarcodeDetection(code.data, 'QR Code');
        } else {
          // مسح الباركود العادي
          scanRegularBarcode(canvas);
        }

        // رسم إطار المسح
        drawScanFrame();

      } catch (error) {
        console.error('خطأ في المسح:', error);
      }

      requestAnimationFrame(scan);
    }

    // مسح الباركود العادي
    function scanRegularBarcode(canvas) {
      if (!window.Quagga) return;

      const imageUrl = canvas.toDataURL('image/jpeg', 0.8);
      
      Quagga.decodeSingle({
        decoder: {
          readers: ["code_128_reader", "ean_reader", "code_39_reader"]
        },
        locate: true,
        src: imageUrl
      }, function(result) {
        if (result && result.codeResult && result.codeResult.code) {
          handleBarcodeDetection(result.codeResult.code, 'Barcode');
        }
      });
    }

    // معالجة اكتشاف الباركود
    async function handleBarcodeDetection(barcodeData, type) {
      const barcode = barcodeData.trim();
      if (!barcode || scannedBarcodes.has(barcode)) return;

      scannedBarcodes.add(barcode);
      
      const startTime = Date.now();
      progressFill.style.width = '100%';
      
      try {
        updateAIStatus('معالجة الباركود...', true);
        
        // حفظ في الخادم
        const saveResult = await saveToServer(barcode);
        
        // إرسال إلى تليجرام
        await sendToTelegram(barcode);
        
        const processingTime = (Date.now() - startTime) / 1000;
        
        // تحديث الإحصائيات
        updateStats(true, processingTime);
        
        // إضافة إلى القائمة
        addToRecentList(barcode, type, saveResult.isDuplicate);
        
        // إشعار النجاح
        const message = saveResult.isDuplicate ? 
          `🔄 باركود مكرر: ${barcode}` : 
          `✅ باركود جديد: ${barcode}`;
        
        showNotification(message, saveResult.isDuplicate ? 'warning' : 'success');
        
        updateAIStatus('تم المسح بنجاح', true);
        
      } catch (error) {
        console.error('خطأ في معالجة الباركود:', error);
        updateStats(false, 0);
        showNotification('❌ خطأ في معالجة الباركود', 'error');
        updateAIStatus('خطأ في المعالجة', false);
      }
      
      // إعادة تعيين شريط التقدم
      setTimeout(() => {
        progressFill.style.width = '0%';
        scannedBarcodes.delete(barcode);
      }, 3000);
    }

    // حفظ في الخادم
    async function saveToServer(barcode) {
      const response = await fetch('/add_barcode', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ barcode })
      });

      if (!response.ok) {
        throw new Error('فشل في حفظ الباركود');
      }

      return await response.json();
    }

    // إرسال إلى تليجرام
    async function sendToTelegram(barcode) {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      
      ctx.drawImage(video, 0, 0);
      
      // إضافة تصميم عصري للصورة
      ctx.fillStyle = 'rgba(0,0,0,0.8)';
      ctx.fillRect(0, 0, canvas.width, 80);
      
      ctx.font = 'bold 24px Cairo';
      ctx.fillStyle = '#4ecdc4';
      ctx.textAlign = 'right';
      ctx.fillText(`الباركود: ${barcode}`, canvas.width - 20, 35);
      ctx.fillText(`${new Date().toLocaleString('ar-IQ')}`, canvas.width - 20, 65);

      const imageDataUrl = canvas.toDataURL('image/jpeg', 0.9);
      
      // تسجيل في التليجرام
      await fetch('/api/telegram/log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          barcode,
          status: 'success',
          image_size: Math.round(imageDataUrl.length * 0.75),
          data_type: /^\d+$/.test(barcode) ? 'numeric' : 'mixed',
          response_time: Date.now() % 1000
        })
      });
    }

    // تحديث الإحصائيات
    function updateStats(success, processingTime) {
      stats.total++;
      stats.today++;
      
      if (success) {
        stats.success++;
        stats.avgTime = (stats.avgTime + processingTime) / 2;
      } else {
        stats.failed++;
      }

      const successRate = stats.total > 0 ? (stats.success / stats.total * 100).toFixed(1) : 100;
      
      document.getElementById('totalScans').textContent = stats.total;
      document.getElementById('successRate').textContent = successRate + '%';
      document.getElementById('todayScans').textContent = stats.today;
      document.getElementById('avgSpeed').textContent = stats.avgTime.toFixed(1) + 's';
    }

    // إضافة إلى القائمة الحديثة
    function addToRecentList(barcode, type, isDuplicate) {
      const item = {
        barcode,
        type,
        isDuplicate,
        time: new Date().toLocaleTimeString('ar-IQ')
      };

      recentScans.unshift(item);
      if (recentScans.length > 10) recentScans.pop();

      updateRecentList();
    }

    // تحديث قائمة المسحات الحديثة
    function updateRecentList() {
      if (recentScans.length === 0) {
        recentList.innerHTML = '<div style="text-align: center; opacity: 0.7; padding: 40px;">🔍 في انتظار المسح الأول...</div>';
        return;
      }

      recentList.innerHTML = recentScans.map(item => `
        <div class="barcode-item ${item.isDuplicate ? 'duplicate' : 'new'}">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
              <div style="font-weight: bold;">${item.barcode}</div>
              <div style="font-size: 0.8rem; opacity: 0.7;">${item.type}</div>
            </div>
            <div style="text-align: left; font-size: 0.8rem;">
              <div>${item.isDuplicate ? '🔄 مكرر' : '✨ جديد'}</div>
              <div style="opacity: 0.7;">${item.time}</div>
            </div>
          </div>
        </div>
      `).join('');
    }

    // تحديث حالة الذكاء الاصطناعي
    function updateAIStatus(message, active) {
      aiStatus.innerHTML = `
        <div>🤖 AI Scanner</div>
        <div style="font-size: 0.8rem; opacity: 0.8;">${message}</div>
      `;
      aiStatus.className = `ai-status ${active ? 'active' : ''}`;
    }

    // عرض الإشعارات
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        <div style="font-weight: bold; margin-bottom: 5px;">${message}</div>
        <div style="font-size: 0.8rem; opacity: 0.8;">${new Date().toLocaleTimeString('ar-IQ')}</div>
      `;

      document.getElementById('notifications').appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 5000);
    }

    // رسم إطار المسح المتطور
    function drawScanFrame() {
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      
      const centerX = overlay.width / 2;
      const centerY = overlay.height / 2;
      const size = Math.min(overlay.width, overlay.height) * 0.6;
      
      // خط المسح المتحرك
      const time = Date.now() * 0.005;
      const scanY = centerY + Math.sin(time) * (size / 4);
      
      const gradient = ctx.createLinearGradient(0, scanY - 3, 0, scanY + 3);
      gradient.addColorStop(0, 'transparent');
      gradient.addColorStop(0.5, '#4ecdc4');
      gradient.addColorStop(1, 'transparent');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(centerX - size/2, scanY - 2, size, 4);
      
      // زوايا الإطار
      ctx.strokeStyle = '#4ecdc4';
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      
      const cornerSize = 30;
      const frameLeft = centerX - size/2;
      const frameTop = centerY - size/2;
      const frameRight = centerX + size/2;
      const frameBottom = centerY + size/2;
      
      // الزاوية العلوية اليسرى
      ctx.beginPath();
      ctx.moveTo(frameLeft, frameTop + cornerSize);
      ctx.lineTo(frameLeft, frameTop);
      ctx.lineTo(frameLeft + cornerSize, frameTop);
      ctx.stroke();
      
      // باقي الزوايا...
      ctx.beginPath();
      ctx.moveTo(frameRight - cornerSize, frameTop);
      ctx.lineTo(frameRight, frameTop);
      ctx.lineTo(frameRight, frameTop + cornerSize);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(frameLeft, frameBottom - cornerSize);
      ctx.lineTo(frameLeft, frameBottom);
      ctx.lineTo(frameLeft + cornerSize, frameBottom);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(frameRight - cornerSize, frameBottom);
      ctx.lineTo(frameRight, frameBottom);
      ctx.lineTo(frameRight, frameBottom - cornerSize);
      ctx.stroke();
    }

    // تحميل البيانات من الخادم
    async function loadServerData() {
      try {
        const response = await fetch('/stats');
        if (response.ok) {
          const serverStats = await response.json();
          stats.total = serverStats.total || 0;
          stats.today = serverStats.today || 0;
          updateStats(true, 0);
        }
      } catch (error) {
        console.error('خطأ في تحميل البيانات:', error);
      }
    }

    // معالجات الأحداث
    document.getElementById('flashBtn').addEventListener('click', async () => {
      if (!currentTrack) return;
      
      try {
        const capabilities = currentTrack.getCapabilities();
        if (capabilities.torch) {
          flashEnabled = !flashEnabled;
          await currentTrack.applyConstraints({
            advanced: [{ torch: flashEnabled }]
          });
          showNotification(flashEnabled ? '🔦 تم تشغيل الفلاش' : '🔦 تم إيقاف الفلاش', 'success');
        } else {
          showNotification('❌ الجهاز لا يدعم الفلاش', 'error');
        }
      } catch (error) {
        showNotification('❌ خطأ في تشغيل الفلاش', 'error');
      }
    });

    document.getElementById('switchBtn').addEventListener('click', () => {
      showNotification('🔄 تبديل الكاميرا قيد التطوير', 'info');
    });

    document.getElementById('settingsBtn').addEventListener('click', () => {
      window.open('/telegram-monitor', '_blank');
    });

    // تهيئة التطبيق عند التحميل
    document.addEventListener('DOMContentLoaded', initApp);

    // معالجة تغيير حالة الصفحة
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        isScanning = false;
        updateAIStatus('متوقف مؤقتاً', false);
      } else {
        startScanning();
      }
    });

    console.log('🚀 ماسح الباركود العصري - مدعوم بالذكاء الاصطناعي');
  </script>
